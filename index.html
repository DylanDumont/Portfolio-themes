<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choix du style</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur mon portfolio !</h1>
        <p>Choisis un thème :</p>
        <div class="box minimaliste" onclick="redirectToPage('content1.html')">
            <!-- Rectangle qui simule une page de journal -->
            <div class="journal">
                <div class="line long"></div>
                <div class="line medium"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line medium"></div>
            </div>
        
            <div class="box-name">Minimaliste</div>
        </div>
        
        <div class="box colore" onclick="redirectToPage('content2.html')">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="box-name">Coloré</div>
        </div>
        <div class="box personnel" onclick="redirectToPage('content3.html')">
            <!-- Vagues apparaissant au survol -->
            <div class="wave"></div>
            <div class="wave"></div>
            
            <div class="box-name">Personnel</div>
        </div>
        
    </div>

    <script>
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
