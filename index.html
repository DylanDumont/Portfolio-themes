<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Styles communs pour les boîtes */
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: relative; 
            display: inline-block; 
            margin: 20px 10px; 
            padding: 10px;
            overflow: hidden; 
        }

        .box:hover {
            background-color: #e6e6e6;
            scale: 1.05;
            transition: scale 0.3s;
        }

        /* Style Minimaliste */
        .box.minimaliste {
            background-color: #fff;
            color: #333;
        }

        .box.minimaliste .shape {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            opacity: 0; 
            transition: opacity 0.3s; 
        }

        .box.minimaliste:hover .shape {
            opacity: 1; 
        }

        .box.minimaliste .shape:nth-child(1) {
            top: 65%;
            left: 50%;
        }

        .box.minimaliste .shape:nth-child(2) {
            top: 40%;
            left: 40%;
        }

        .box.minimaliste .shape:nth-child(3) {
            top: 60%;
            left: 20%;
        }

        /* Style Coloré */
        .box.colore {
            background-color: #fff;
            color: #333;
        }

        .box.colore .circle {
            position: absolute;
            border-radius: 50%; 
            opacity: 0; 
            transition: opacity 0.3s; 
        }

        .box.colore:hover .circle {
            opacity: 0.6; 
        }

        .box.colore .circle:nth-child(1) {
            width: 40px;
            height: 40px;
            background-color: #FFC5C5;
            top: 35%;
            left: -5%;
        }

        .box.colore .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            background-color: #C7DCA7;
            top: 65%;
            left: 20%;
        }

        .box.colore .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background-color: #FFEBD8;
            top: 45%;
            left: 85%;
        }

        /* Style Personnel */
        .box.personnel {
            background-color: #fff;
            color: #333;
        }

        .box.personnel .personal-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; 
            transition: opacity 0.3s; 
        }

        .box.personnel:hover .personal-elements {
            opacity: 1; 
        }

        /* Ajoutez ici les styles pour les éléments personnels */
        .box.personnel .personal-elements img {
            width: 60px;
            height: 60px;
        }

        /* Style pour les noms des boîtes */
        .box-name {
            font-size: 18px; 
            margin-top: 10px; 
        }

        .bulle {
            position: absolute;
            background-color: rgba(255, 165, 0, 0.6); 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur mon portfolio !</h1>
        <p>Choisis un thème :</p>
        <div class="box minimaliste" onclick="redirectToPage('content1.html')">
            <div class="shape"></div>
            <div class="shape" style="border-radius: 50%;"></div>
            <div class="shape"></div>
            <div class="box-name">Minimaliste</div>
        </div>
        <div class="box colore" onclick="redirectToPage('content2.html')">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="box-name">Coloré</div>
        </div>
        <div class="box personnel" onclick="redirectToPage('content3.html')">
            <div class="personal-elements">
                <div class="bulle" style="top: 20%; left: 30%;"></div>
                <div class="bulle" style="top: 40%; left: 90%;"></div>
                <div class="bulle" style="top: 70%; left: 10%;"></div>
                <img src="../Portfolio99/img/fiole.png" alt="Fiole 1">
                <img src="../Portfolio99/img/fiole.png" alt="Fiole 2">
                <img src="../Portfolio99/img/fiole.png" alt="Fiole 3">
            </div>
            <div class="box-name">Personnel</div>
        </div>
    </div>

    <script>
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
